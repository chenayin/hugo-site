    }

    }

                description: "过去 25 年，从互联网到移动互联网的浪潮，创造了海量的工程需求，软件工程师也因此成为了时代的宠儿。但现在，这波巨大的增长红利期已经结束。\n那下一个浪潮是什么？文章给出了答案：Agentic AI (智能体 AI)。\n这不仅仅是一个新技术，它将彻底重塑我们的工作方式，重写“软件工程师”这个岗位的核心要求。这不是一次普通的更新，这是一场彻底的进化。\n告别“代码工人”，拥抱“智能体工程师” link文章预言，软件工程师不会被淘汰，而是将进化，去“驾驭”这波新的 AI 浪潮。我们将成为所谓的 “智能体软件工程师” (Agentic Software Engineer)。\n在这个新角色下，我们的工作不再是整天埋头编写成千上万行代码。AI Agent 可以比我们更快、更不知疲倦地完成这项任务。我们的核心职责，将转变为：\n一个指挥、协调、审查和运维 AI Agent 军团的专家。\n我们从亲自下场比赛的“运动员”，变成了运筹帷幄的“教练”。\nAI 时代的生存指南：你的技能升级清单 link那么，要成为一名合格的“智能体软件工程师”，我们需要点亮哪些新的技能树？文章为我们梳理了一份极其宝贵的“技能升值/贬值清单”。\n技能升值 (Skills++)：这 6 项能力将是你未来的护城河 link 版本控制 (Version Control) Git 不再仅仅是你个人的代码管理工具，它将成为协调你与成百上千个“AI 码农”协同工作的核心骨干。你需要用它来管理 Agent 的并行工作流、审查 Agent 提交的 PR、以及在 Agent 犯错时进行回滚。精通 Git 模型，将是从业基础。\n产品思维 (“Product”) AI Agent 擅长执行，但前提是指令必须清晰。任务分解、需求定义、接口设计等产品经理的核心技能，将成为每个工程师的必备能力。如果你无法将一个模糊的想法拆解成 Agent 可以处理的、足够小的任务块，你将无法与 Agent 高效协作。\n代码审查 (Code Review) 这是未来我们耗时最多的日常工作。当 Agent 可以在 10 分钟内生成 500 行复杂的代码时，你的价值就体现在审查这些代码的正确性、可维护性和安全性上。接受吧，你正在从一个 Code Writer 变成一个 Code Editor。\n",
                content: "过去 25 年，从互联网到移动互联网的浪潮，创造了海量的工程需求，软件工程师也因此成为了时代的宠儿。但现在，这波巨大的增长红利期已经结束。\n那下一个浪潮是什么？文章给出了答案：Agentic AI (智能体 AI)。\n这不仅仅是一个新技术，它将彻底重塑我们的工作方式，重写“软件工程师”这个岗位的核心要求。这不是一次普通的更新，这是一场彻底的进化。\n告别“代码工人”，拥抱“智能体工程师” link文章预言，软件工程师不会被淘汰，而是将进化，去“驾驭”这波新的 AI 浪潮。我们将成为所谓的 “智能体软件工程师” (Agentic Software Engineer)。\n在这个新角色下，我们的工作不再是整天埋头编写成千上万行代码。AI Agent 可以比我们更快、更不知疲倦地完成这项任务。我们的核心职责，将转变为：\n一个指挥、协调、审查和运维 AI Agent 军团的专家。\n我们从亲自下场比赛的“运动员”，变成了运筹帷幄的“教练”。\nAI 时代的生存指南：你的技能升级清单 link那么，要成为一名合格的“智能体软件工程师”，我们需要点亮哪些新的技能树？文章为我们梳理了一份极其宝贵的“技能升值/贬值清单”。\n技能升值 (Skills++)：这 6 项能力将是你未来的护城河 link 版本控制 (Version Control) Git 不再仅仅是你个人的代码管理工具，它将成为协调你与成百上千个“AI 码农”协同工作的核心骨干。你需要用它来管理 Agent 的并行工作流、审查 Agent 提交的 PR、以及在 Agent 犯错时进行回滚。精通 Git 模型，将是从业基础。\n产品思维 (“Product”) AI Agent 擅长执行，但前提是指令必须清晰。任务分解、需求定义、接口设计等产品经理的核心技能，将成为每个工程师的必备能力。如果你无法将一个模糊的想法拆解成 Agent 可以处理的、足够小的任务块，你将无法与 Agent 高效协作。\n代码审查 (Code Review) 这是未来我们耗时最多的日常工作。当 Agent 可以在 10 分钟内生成 500 行复杂的代码时，你的价值就体现在审查这些代码的正确性、可维护性和安全性上。接受吧，你正在从一个 Code Writer 变成一个 Code Editor。\n测试 (Testing) 文章说：“We’re all SDETs now.”（我们现在都是软件测试开发工程师了）。面对一个可能会“创造性”地修改代码以绕过测试的 Agent，编写精准、全面的测试用例，是约束和指导 Agent 行为的最有力工具。 那些热衷于寻找边界条件、享受“破坏”代码乐趣的工程师，将在新时代中变得极其宝贵。\n系统设计 (System Design) 未来的系统设计，需要更多地考虑如何容纳和管理不那么可靠的 Agent。你需要设计出具有清晰边界、强健接口、高度可测试性的系统，这样即使 Agent 的某个部分出错，也不会导致整个系统崩溃。\n运维 (Operations) 我们都将成为 “智能体可靠性工程师” (Agent Reliability Engineer)。你需要设计、部署、监控和调试由无数 Agent 组成的复杂网络。当仪表盘上警报响起时，你需要快速定位问题是出在哪个 Agent 的行为上。学习大规模系统的运维之道，宜早不宜迟。\n技能贬值 (Skills–)：这些技能正在被 AI 替代 link LeetCode 式算法题： AI 已经能在瞬间解决大部分算法题。 语言语法熟练度： Agent 知道所有语法细节，你只需能读懂代码即可。 打字速度： AI “思考”和“打字”的速度，是人类无法企及的。 现在，立即开始行动 link这篇文章给我们的不应是焦虑，而是行动的路线图。我们应该如何开始？\n亲自使用 Agent： 去尝试 Claude Code、Gemini CLI 等领先的编码智能体。找一个终端窗口，看着它工作 15 分钟，感受一下未来的工作形态。 “外包”你的日常工作： 在你现有的开发流程中，寻找那些可以“委托”给 Agent 的任务。比如：“为我刚才的提交补充单元测试”，或者“重构这个函数，让它更具可读性”。 刻意练习新技能： 将你的学习时间，有意识地投入到上述 6 项“升值技能”上。 小结：浪潮已至，要么驾驭，要么被吞没 link软件工程师的“25年黄金时代”或许已经落幕，但这不意味着职业的终结。\n一个由 AI 驱动的、充满无限可能的新时代正在开启。这场变革是不可避免的，拥抱 Agent 的公司，必将“碾压”那些固步自封的公司。而能够驾驭 Agent 的工程师，也必将成为这些公司的核心。\n角色的转变或许是痛苦的，甚至会像文章所说的那样，变得有些“无聊”。我们可能会失去一些亲手创造的“流心”时刻。但这是进化的代价，也是我们保持价值的唯一途径。\n现在，拿起你的冲浪板，开始学习如何驾驭这波巨浪吧。\n成为一名“智能体软件工程师”，从今天开始\n参考连接 linkAI 正在重写“软件工程师”的岗位描述：未来你需要这 6 项核心技能 - Tony Bai\nThe Agentic Software Engineer | DoltHub Blog\n"

                content: " 笔者为 Javaer 所以仅记录和Java语言的不同之处，方便快速学习\n基础数据类型 link 数字 bool（布尔型）：True | False\n笔者按： 布尔值要驼峰命令\ncomplex （复数），如 1 + 2j、 1.1 + 2.2j。\n笔者按： 已经忘记复数这个数学概念啦~\n字符串 索引 字符串的组成元素为字符，每个字符在字符串中有对应的索引。\n和java不同的是，不光有正序索引，还有倒序索引\n截取 字符串的截取，都是 前闭后开 或者 叫 含头不含尾\npython字符串的截取和索引强相关；\n但又因为有正序和倒序，两排索引，所以截取时非常灵活，使用时也要谨慎\n图片来自网络，倒数第二个例子有点奇怪： 描述和结果都不对；要实现输出结果ab，可通过如下方式\nprint(str[:2]) # ab print(str[:-5]) # ab str=\"abcdefg\" print(str[1:]) # bcdefg print(str[:5]) # abcde print(str[1:5]) # bcde print(str[-4:]) # defg print(str[-2:-6]) # 空字符串 是 '' 不是None print(str[-6:-2]) #bcde print(str[::-1]) # 字符串反转 gfedcba print(str[:2]) # ab print(str[:-5]) # ab 列表 笔者按： 和Java中的数组特点一样； 最大最大的区别是 一个数组可以有不同类型的元素；\n换句话说： 一个数组中可以同时存在 数字，字符串。\nlist1 = ['Google', 'baidu', 1997, 2000] 删除方法\ndel list[1] 添加方法\nlist.append('red') 【思考】如何预创建一个容量为n的列表？\n📝 注意事项\nPython 列表是动态数组，不需要像 C++ 的 vector 或 Java 的 ArrayList 那样“预分配容量”来提高性能。 如果你只是想创建一个将来要存 n 个元素的列表，直接使用空列表即可： python深色版本\nlst = [] 然后通过 append() 添加元素即可。\n如果非要创建呢？\nlst = [None] * 6 print(lst) # 输出: [None, None, None, None, None, None] 元组 和列表功能类似，区别有两个\n元祖不可变： 不可变指：元素数量和值在定义之后都不允许发生变化\n元祖用 () ; 列表用 [] .\ntup = (1, 2, 3, 4, 5 ) print(tup) # (1, 2, 3, 4, 5) #tup[0] = 15 #print(tup) # TypeError: 'tuple' object does not support item assignment #tup.append(6) #print(tup) # AttributeError: 'tuple' object has no attribute 'append' 集合 使用方式:注意是 {}\n特点有三：\n可变 无序 元素唯一 （不重复） 和Java的Set的特点相似，在Python中也叫Set;\n元素唯一的特性常常用来去重\nfruits = {'apple', 'orange', 'apple', 'pear', 'orange', 'banana'} print(fruits) # 这⾥演示的是去重功能 {'pear', 'orange', 'banana', 'apple'} print( 'orange' in fruits) # 快速判断元素是否在集合内 True print( 'crabgrass' in fruits) # False 字典 字典就是KV；可以依据key，查询value\n在Java中就是Map; put的方式不一样\n字典的初始化、进和出 示例如下:\nzhangsan={ \"name\":\"zhangsan\", \"age\":\"17\", \"height\":\"180\", \"weight\":\"80kg\" } #给字典添加元素 zhangsan[\"city\"]=\"BeiJing\" #获取字典的元素 print(zhangsan.get(\"age\")) 数据类型的判断和转换 link判断 linktype(变量)\n常规的判断就不展示了，展示一些有悖常规的。\n\u003e\u003e\u003e type([1,2,3]) \u003cclass 'list'\u003e \u003e\u003e\u003e type((1,2,3)) \u003cclass 'tuple'\u003e \u003e\u003e\u003e type({1,2,3}) \u003cclass 'set'\u003e \u003e\u003e\u003e type({'a':123}) \u003cclass 'dict'\u003e 转换 link隐式转换\nprint('1'+1) # 报错 print(1+2.3) # 3.3 显式转换\n常规和非常规 是笔者自己的逻辑划分；\n常规就是 不用理解直接用或者说 不学习也能猜到的正常使用方法；\n非常规就是需要 认真学习一下，和平常想的可能会不一样\n常规类 预定义函数 int()、float()、str() ；\n非常规类 list()：将序列转换为⼀个列表。list()可以将字符串、元组、字典、集合转化为列表。\n\u003e\u003e\u003e list('abc') ['a', 'b', 'c'] \u003e\u003e\u003e list((1,2,3)) [1, 2, 3] \u003e\u003e\u003e list({1,2,3}) [1, 2, 3] \u003e\u003e\u003e list({'a':1,'b':2}) ['a', 'b'] 笔者按： 字符串和字典的转换真是看呆啦。 字符串直接切分字符串，字典则是转换为key的列表\nset()：转换为可变集合。可以将字符串、列表、元组、字典转化为集合。\n\u003e\u003e\u003e set('abc') {'c', 'b', 'a'} \u003e\u003e\u003e set([1,2,3]) {1, 2, 3} \u003e\u003e\u003e set((1,2,3)) {1, 2, 3} \u003e\u003e\u003e set({'a':1,'b':2}) {'b', 'a'} 笔者按：set无序的特点还是蛮明显的\ndict()：创建⼀个字典。字典必须是⼀个（key, value）元组序列。\n\u003e\u003e\u003edict() # 创建空字典 {} \u003e\u003e\u003e dict(a='a', b='b', t='t')#传⼊关键字 {'a': 'a', 'b': 'b', 't': 't'} #传⼊2个元素的元组列表，元组的第⼀个元素代表key,第⼆个元素代表value \u003e\u003e\u003e dict([('one', 1), ('two', 2)]) {'two': 2, 'one': 1} 笔者按： 这里除了转换方式需要注意；\n还有一个额外需要注意到的： 就是 元组的使用场景，通常都是一些强相关的元素的组合使用元组效果好。\n"

    search.addEventListener('input', show_results, true);

    function show_results(){
        const maxResult =  5 ;
        const minlength =  0 ;
        var searchQuery = sanitizeHTML(this.value);
        var results = index.search(searchQuery, {limit: maxResult, enrich: true});

        
        const flatResults = new Map(); 
        for (const result of results.flatMap(r => r.result)) {
        if (flatResults.has(result.doc.href)) continue;
        flatResults.set(result.doc.href, result.doc);
        }

        suggestions.innerHTML = "";
        suggestions.classList.remove('d-none');

        
        if (searchQuery.length < minlength) {
            const minCharMessage = document.createElement('div')
            minCharMessage.innerHTML = `Please type at least <strong>${minlength}</strong> characters`
            minCharMessage.classList.add("suggestion__no-results");
            suggestions.appendChild(minCharMessage);
            return;
        } else {
            
            if (flatResults.size === 0 && searchQuery) {
                const noResultsMessage = document.createElement('div')
                noResultsMessage.innerHTML = "No results for" + ` "<strong>${searchQuery}</strong>"`
                noResultsMessage.classList.add("suggestion__no-results");
                suggestions.appendChild(noResultsMessage);
                return;
            }
        }

        
        for(const [href, doc] of flatResults) {
            const entry = document.createElement('div');
            suggestions.appendChild(entry);

            const a = document.createElement('a');
            a.href = href;
            entry.appendChild(a);

            const title = document.createElement('span');
            title.textContent = doc.title;
            title.classList.add("suggestion__title");
            a.appendChild(title);

            const description = document.createElement('span');
            description.textContent = doc.description;
            description.classList.add("suggestion__description");
            a.appendChild(description);

            suggestions.appendChild(entry);

            if(suggestions.childElementCount == maxResult) break;
        }
    }
    }());
</script>
