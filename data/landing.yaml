# landing.yaml
hero: # section title
  enable: true
  weight: 1 # position the 'myCoolHero' section at the top of the landing page
  template: hero
  
  title: "NineDoller $9.00" # 1
  subtitle: 如果**生活**总是琐碎，**生命**也会跟着琐碎. # 2
  info: "**Chenayin** MIT Licensed." # 3
  backgroundImage: # 4
   path: "images/templates/hero"
   filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"
  image: # 5
      path: "images"
      filename: "lotus_docs_screenshot.png"
      alt: "Lotus Docs Screenshot" # Optional but recommended
      boxShadow: true # default 'false' (excludes .svg images)
      rounded: true # round the image corners? default 'false' (excludes .svg images)
  ctaButton:
      icon: rocket_launch
      btnText: "Get Started"
      url: "/docs/"
  cta2Button:
      icon: construction
      btnText: "In Development"
      url: "https://github.com/chenayin/hugo-site"
  badge:
      text: v0.1.0
      color: primary
      pill: false
      soft: true
  titleLogo:
      path: "images/logos"
      filename: "title_logo.png"
      alt: "Lotus Docs Logo"
      height: 80px


featureGrid:
  enable: false
  weight: 20
  template: feature grid
  
imageText:
  enable: false
  weight: 50
  template: image text

imageCompare:
  enable: false
  weight: 10
  template: image compare